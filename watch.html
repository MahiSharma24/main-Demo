<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop watch</title>
  <link rel="stylesheet" href="style2.css">

</head>
<body>
  <div class="stopwatch">
    <div class="timerDisplay">00 : 00 : 00 : 00</div> 
  </div>

  <div class="buttons">
     <button id="startBtn"class="Btn"
     style="--clr:brown;" >Start</button>
      <button id="stopBtn"class="Btn" style="--clr:brown;">Stop</button>
      <button id="restartBtn"class="Btn "style="--clr:brown;">Restart</button>
  </div>
  <script src="watch.js"></script>
  
</body>
</html>
